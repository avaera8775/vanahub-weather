# Test configuration for Quarkus Weather Service
quarkus.http.port=8089
quarkus.http.test-port=8089

# REST Configuration - must match main application.properties
quarkus.resteasy-reactive.path=/api/v1/

# Disable banner in tests
quarkus.banner.enabled=false

# Test logging configuration
quarkus.log.level=INFO
quarkus.log.category."info.vanahub".level=DEBUG

# Health check configuration for tests
quarkus.smallrye-health.root-path=/health

# OpenAPI configuration for tests
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
